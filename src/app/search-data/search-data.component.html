<div class="row d-flex">
    <div class="input-group mb-3 w-50 justify-content-center">
        <input #userInput type="text" (keydown.enter)="getRecords($event.target.value)" class="form-control"
            placeholder="Search...">
        <div class="input-group-append">
            <button mat-raised-button color="primary" (click)="getRecords(userInput.value)">Search</button>
        </div>
    </div>
</div>

<div class="mat-elevation-z8" [hidden]="showTable">
    <table mat-table [dataSource]="collection">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> Index </th>
            <td mat-cell *matCellDef="let row; let i = index;">{{i+1}} </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- url Column -->
        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> url </th>
            <td mat-cell *matCellDef="let row"> {{row.url}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
    </table>
    <!-- <div *ngIf="dataSourceEmpty.length === 0">No records found</div> -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
